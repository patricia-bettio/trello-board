<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms_trello.css">
    <title>Trello Board</title>
</head>
<body>
    <header><h1>Trello toBe</h1></header>
<main>

<div class="allLists">
    <div class="toDo">
        <ul>To do List here</ul>
    </div>
    <div class="inProgress">
        <ul>In Progress list here</ul>
    </div>
    <div class="completed">
        <ul>Completed list here</ul>
    </div>
</div>

    <form>
        <label>Title</label>
        <input type="text" name="title" required>

        <label>Description</label>
        <textarea name="description" id="" cols="30" rows="10" required>Description here</textarea>

        <label>Deadline</label>
        <input type="date" name="deadline" required>

    </form>

    <template>
        <article>
                <p class="title"></p>
                <p class="description"></p>
                <p class="deadline"></p>
        </article>
    </template>

    <div id="trellolist"></div>

</main>

<script src="forms_trello.js"></script>

</body>
</html>
