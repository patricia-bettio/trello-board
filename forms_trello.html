<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms_trello.css">
    <title>Trello Board</title>
</head>
<body>
    <header><h1>Trello toBe</h1></header>
<main>



<fieldset id="toDo">

    <legend>To Do</legend>
    <ul id="toDoTasks">
        <label for="toDoTask">To Do</label>
    </ul>

</fieldset>

<fieldset>

    <legend>In progress</legend>
    <ul id="inProgressTasks">
        <label for="inProgressTask">In progress</label>
    </ul>

</fieldset>

<fieldset>

    <legend>Done</legend>
    <ul id="doneTasks">
        <label for="doneTask">Done</label>
    </ul>

</fieldset>

    <form>
        <label>Title</label>
        <input type="text" name="title" required>
        <p>Title of the task is required</p>

        <!-- <label>Description</label>
        <textarea name="description" id="" cols="30" rows="10" required></textarea> -->

        <label>Description</label>
        <input type="text" name="description" required>
        <p>Description of the task is required</p>

        <label>Deadline</label>
        <input type="date" name="deadline" required>
        <p>Deadline is required</p>

        <input type="submit" value="Save">

    </form>

    <template>
        <article>
                <ul></ul>
                <p class="title"></p>
                <p class="description"></p>
                <p class="deadline"></p>
        </article>
    </template>

    <div id="trellolist"></div>

</main>

<script src="forms_trello.js"></script>

</body>
</html>
